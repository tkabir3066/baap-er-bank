<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <!-- header section start -->
    <header>
        <h1 class="text-4xl text-center mt-6">
            Welcome to your
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
        </header>
        <!-- header section start -->


        <!-- main section start  -->
        <main>
            <section class="bg-green-100 w-9/12 mx-auto mt-4 p-8">
                <h1 class="text-3xl text-center pt-2 mb-4 font-medium">Please Login</h1>
                <div>
                    <input class="block w-9/12 px-4" type="email" name="" id="user-email" placeholder=" ex : abc@gmail.com">
                    <input class="block w-9/12 mt-4 px-4" type="password" name="" id="password" placeholder="Enter your password">

                    <button id="btn-submit" class="bg-amber-500 hover:bg-sky-700  px-6 py-2 mt-3 font-medium text-white rounded-lg">Submit</button>
                </div>
            </section>
        </main>
        <!-- main section end -->

   <!-- scripts -->
  <script src="./js/login.js"></script>
  </body>
</html>
