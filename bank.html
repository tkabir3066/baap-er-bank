<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
        <!-- header section start -->
        <header>
            <h1 class="text-4xl text-center mt-6">
                Let's get some
                <span class="font-semibold text-violet-600">Mooney</span>!!!
            </header>
            <!-- header section start -->

            <!-- main section -->

            <main>
              <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                  <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                  <h4  class="text-5xl">$<span id="deposit-total">00</span></h4>
                  </div>
                  <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                  <h4 class="text-5xl">$00</h4>
                  </div>
                  <div class="bg-violet-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                  <h4 class="text-5xl">$1240</h4>
                  </div>
                </div>
              </section>

              <!-- deposit and withdraw -->

              <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                  <div class="bg-fuchsia-300 p-14 rounded-xl">
                    <h2 class="text-2xl mb-3 text-white">Please Deposit</h2>
                    <input class="block w-9/12 px-4" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                 

                    <button id="btn-deposit" class="bg-amber-500 hover:bg-sky-700  px-6 py-2 mt-3 font-medium text-white rounded-lg">Deposit</button>
                  </div>
                  <div class="bg-sky-500 p-14 rounded-xl">
                    <h2 class="text-2xl mb-3 text-white">Please Withdraw</h2>
                    <input class="block w-9/12 px-4" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-500 hover:bg-sky-700  px-6 py-2 mt-3 font-medium text-white rounded-lg">Withdraw</button>
                  </div>
              </section>
            </main>

            <!-- scripts -->
            <script src="./js/deposit.js"></script>
  </body>
</html>
